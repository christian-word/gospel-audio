<script>
fetch("playlist.json") // путь к твоему JSON-файлу
  .then(res => res.json())
  .then(data => {
    const playlist = data.playlist;
    const repetition = data.settings.repetition;
    const pauseBetweenTracks = data.settings.pauseBetweenTracks || 0;

    let current = 0;
    const audio = new Audio();
    audio.src = playlist[0].url;
    audio.play();

    audio.onended = () => {
      current++;
      if (current >= playlist.length) {
        if (repetition) {
          current = 0;
        } else {
          return;
        }
      }
      setTimeout(() => {
        audio.src = playlist[current].url;
        audio.play();
      }, pauseBetweenTracks * 1000);
    };
  });
</script>
