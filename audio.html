<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Player Styles</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-bottom: 140px;
    }

    .header {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 24px;
      background: rgba(26, 26, 46, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .header h2 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #4f46e5;
      flex-shrink: 0;
    }

    .header-controls {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-left: 40px;
    }

    .header input[type="text"] {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: #ffffff;
      padding: 10px 16px;
      font-size: 14px;
      width: 160px;
      transition: all 0.2s ease;
    }

    .header input[type="text"]:focus {
      outline: none;
      border-color: #4f46e5;
      background: rgba(255, 255, 255, 0.15);
    }

    .header input[type="text"]::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .header .fa-cog {
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.8);
      cursor: pointer;
      transition: color 0.2s ease;
      padding: 8px;
    }

    .header .fa-cog:hover {
      color: #4f46e5;
    }

    .container {
      padding: 100px 24px 0;
    }

    .playlist-item, .track-item, .back-item {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 12px;
      padding: 20px;
      margin: 10px 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 20px;
      transition: all 0.2s ease;
      font-size: 1.1rem;
    }

    .playlist-item:hover, .track-item:hover, .back-item:hover {
      background: rgba(255, 255, 255, 0.12);
      border-color: rgba(79, 70, 229, 0.5);
      transform: translateY(-1px);
    }

    .playlist-item i {
      font-size: 1.8rem;
      color: #4f46e5;
      width: 32px;
      text-align: center;
    }

    .track-number {
      width: 32px;
      height: 32px;
      background: #4f46e5;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 600;
      color: white;
      flex-shrink: 0;
    }

    .track-image {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      flex-shrink: 0;
    }

    .track-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .track-image i {
      color: white;
      font-size: 1.1rem;
    }

    .track-info {
      flex: 1;
      min-width: 0;
    }

    .track-title {
      font-size: 1rem;
      font-weight: 500;
      color: #ffffff;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .track-artist, .track-group {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .track-group {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.5);
      margin-top: 2px;
    }

    .track-item.active-track {
      background: rgba(79, 70, 229, 0.2);
      border-color: #4f46e5;
    }

    .track-item.active-track .track-number {
      background: #6366f1;
    }

    .track-item.error-track {
      background: rgba(239, 68, 68, 0.1);
      border-color: rgba(239, 68, 68, 0.3);
      opacity: 0.6;
    }

    .track-item.loading-track {
      background: rgba(255, 193, 7, 0.1);
      border-color: rgba(255, 193, 7, 0.3);
    }

    .track-status {
      font-size: 0.75rem;
      margin-left: auto;
      padding: 4px 8px;
      border-radius: 4px;
      text-transform: uppercase;
      font-weight: 600;
    }

    .track-status.loading {
      background: rgba(255, 193, 7, 0.2);
      color: #fbbf24;
    }

    .track-status.error {
      background: rgba(239, 68, 68, 0.2);
      color: #f87171;
    }

    .track-status.cached {
      background: rgba(34, 197, 94, 0.2);
      color: #4ade80;
    }

    .player-panel {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(26, 26, 46, 0.98);
      backdrop-filter: blur(15px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding: 16px 20px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .player-controls {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .player-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #ffffff;
      font-size: 1rem;
      cursor: pointer;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .player-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(79, 70, 229, 0.5);
    }

    .player-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    #playPauseBtn {
      background: #4f46e5;
      border: none;
      font-size: 1.2rem;
      width: 52px;
      height: 52px;
    }

    #playPauseBtn:hover {
      background: #6366f1;
    }

    #playPauseBtn.loading {
      background: #fbbf24;
    }

    .player-info {
      flex: 1;
      min-width: 0;
    }

    #playerTrackTitle {
      font-size: 1rem;
      font-weight: 500;
      color: #ffffff;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 4px;
    }

    #playerTrackGroup {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.6);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .progress-container {
      display: flex;
      align-items: center;
      gap: 12px;
      width: 100%;
      margin-bottom: 8px;
    }

    .progress-bar {
      flex: 1;
      height: 4px;
      border-radius: 2px;
      background: rgba(255, 255, 255, 0.2);
      outline: none;
      cursor: pointer;
      -webkit-appearance: none;
    }

    .progress-bar::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #4f46e5;
      border: 2px solid white;
      cursor: pointer;
    }

    .progress-bar::-moz-range-thumb {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #4f46e5;
      border: 2px solid white;
      cursor: pointer;
    }

    .progress-time {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
      min-width: 35px;
      text-align: center;
    }

    #tracksList {
      display: none;
    }

    .back-item i {
      color: #4f46e5;
      font-size: 1.5rem;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 200px;
    }

    .loading::after {
      content: '';
      width: 32px;
      height: 32px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid #4f46e5;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .status-indicator {
      position: fixed;
      top: 80px;
      right: 20px;
      background: rgba(26, 26, 46, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 8px 12px;
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.8);
      z-index: 101;
      display: none;
    }

    .status-indicator.show {
      display: block;
    }

    .status-indicator.error {
      border-color: rgba(239, 68, 68, 0.5);
      color: #f87171;
    }

    .status-indicator.success {
      border-color: rgba(34, 197, 94, 0.5);
      color: #4ade80;
    }

    /* Скроллбар */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
    }

    ::-webkit-scrollbar-thumb {
      background: #4f46e5;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #6366f1;
    }

    @media (max-width: 768px) {
      .header {
        padding: 16px;
      }

      .header-controls {
        margin-left: 20px;
      }

      .header input[type="text"] {
        width: 120px;
        font-size: 13px;
      }

      .container {
        padding: 80px 16px 0;
      }

      .playlist-item, .track-item, .back-item {
        padding: 16px;
        font-size: 1rem;
      }

      .playlist-item i {
        font-size: 1.5rem;
      }

      .back-item i {
        font-size: 1.3rem;
      }

      .player-panel {
        padding: 12px 16px;
      }

      .player-btn {
        width: 40px;
        height: 40px;
        font-size: 0.9rem;
      }

      #playPauseBtn {
        width: 48px;
        height: 48px;
        font-size: 1.1rem;
      }

      .progress-container {
        gap: 8px;
      }
    }

    @media (max-width: 480px) {
      .header input[type="text"] {
        width: 100px;
      }

      .track-item, .playlist-item, .back-item {
        padding: 12px;
      }

      .track-image {
        width: 40px;
        height: 40px;
      }

      .track-number {
        width: 28px;
        height: 28px;
        font-size: 12px;
      }
    }
  </style>
</head>

let searchText = "";

function updateSearchText(query) {
  searchText = query.toLowerCase();
}

function isMatch(track, index) {
  const t = track.title.toLowerCase();
  const g = (track.group || "").toLowerCase();
  return (
    t.includes(searchText) ||
    g.includes(searchText) ||
    ("" + (index + 1)) === searchText.trim()
  );
}

class AudioCache {
  constructor() {
    this.cache = new Map();
    this.preloadQueue = [];
    this.maxCacheSize = 50; // Максимальное количество закешированных треков
  }

  async preload(url) {
    if (this.cache.has(url)) {
      return this.cache.get(url);
    }

    try {
      const audio = new Audio();
      audio.preload = 'auto';
      
      return new Promise((resolve, reject) => {
        const timeout = setTimeout(() => {
          reject(new Error('Preload timeout'));
        }, 10000);

        audio.addEventListener('canplaythrough', () => {
          clearTimeout(timeout);
          this.cache.set(url, audio);
          
          // Ограничиваем размер кэша
          if (this.cache.size > this.maxCacheSize) {
            const firstKey = this.cache.keys().next().value;
            const oldAudio = this.cache.get(firstKey);
            oldAudio.src = '';
            this.cache.delete(firstKey);
          }
          
          resolve(audio);
        });

        audio.addEventListener('error', () => {
          clearTimeout(timeout);
          reject(new Error('Failed to preload'));
        });

        audio.src = url;
        audio.load();
      });
    } catch (error) {
      console.warn('Preload failed:', error);
      return null;
    }
  }

  get(url) {
    return this.cache.get(url);
  }

  clear() {
    this.cache.forEach(audio => {
      audio.src = '';
    });
    this.cache.clear();
  }
}

class Player {
  constructor() {
    this.audio = document.getElementById('audioPlayer');
    this.panel = document.getElementById('playerPanel');
    this.titleEl = document.getElementById('playerTrackTitle');
    this.progressBar = document.getElementById('progressBar');
    this.currentTimeEl = document.getElementById('currentTime');
    this.totalTimeEl = document.getElementById('totalTime');
    this.trackList = [];
    this.filteredList = [];
    this.currentIndex = 0;
    this.currentPlaylistUrl = "";
    
    // Для отслеживания состояния
    this.isPlaying = false;
    this.isLoading = false;
    this.hasError = false;
    this.nextTrackTimeout = null;
    this.progressUpdateInterval = null;
    this.lastProgressUpdate = 0;
    
    // Кэш и предзагрузка
    this.audioCache = new AudioCache();
    this.failedTracks = new Set();
    
    // Состояние для мобильных устройств
    this.isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    this.wakeLock = null;
    this.isBackground = false;

    this.initEventListeners();
    this.loadPlaylists();
    this.initMobileSupport();
  }

  initMobileSupport() {
    if (this.isMobile) {
      // Настройка Media Session API для Android
      if ('mediaSession' in navigator) {
        this.setupMediaSession();
      }

      // Wake Lock для предотвращения засыпания
      this.requestWakeLock();

      // Обработка изменения видимости
      document.addEventListener('visibilitychange', () => {
        this.isBackground = document.hidden;
        if (this.isBackground) {
          this.handleBackgroundMode();
        } else {
          this.handleForegroundMode();
        }
      });

      // Дополнительные события для мобильных браузеров
      ['pagehide', 'beforeunload'].forEach(event => {
        window.addEventListener(event, () => {
          if (this.isPlaying) {
            this.maintainPlayback();
          }
        });
      });
    }
  }

  async requestWakeLock() {
    if ('wakeLock' in navigator) {
      try {
        this.wakeLock = await navigator.wakeLock.request('screen');
        console.log('Wake Lock acquired');
      } catch (error) {
        console.log('Wake Lock not available:', error);
      }
    }
  }

  setupMediaSession() {
    navigator.mediaSession.setActionHandler('play', () => {
      this.togglePlay();
    });

    navigator.mediaSession.setActionHandler('pause', () => {
      this.audio.pause();
    });

    navigator.mediaSession.setActionHandler('previoustrack', () => {
      this.prev();
    });

    navigator.mediaSession.setActionHandler('nexttrack', () => {
      this.next();
    });

    navigator.mediaSession.setActionHandler('seekbackward', (details) => {
      this.audio.currentTime = Math.max(this.audio.currentTime - (details.seekOffset || 10), 0);
    });

    navigator.mediaSession.setActionHandler('seekforward', (details) => {
      this.audio.currentTime = Math.min(this.audio.currentTime + (details.seekOffset || 10), this.audio.duration);
    });
  }

  updateMediaSession(track) {
    if ('mediaSession' in navigator && track) {
      navigator.mediaSession.metadata = new MediaMetadata({
        title: track.title,
        artist: track.group || track.artist || 'Unknown Artist',
        album: 'Music Player',
        artwork: track.image ? [
          {
            src: track.image,
            sizes: '512x512',
            type: 'image/jpeg'
          }
        ] : []
      });

      // Обновляем состояние воспроизведения
      navigator.mediaSession.playbackState = this.isPlaying ? 'playing' : 'paused';
    }
  }

  handleBackgroundMode() {
    console.log('Entering background mode');
    
    // Упрощаем обновления в фоновом режиме
    if (this.progressUpdateInterval) {
      clearInterval(this.progressUpdateInterval);
      this.progressUpdateInterval = null;
    }

    // Менее частые проверки в фоне
    this.backgroundInterval = setInterval(() => {
      if (this.isPlaying && !this.audio.paused) {
        this.checkPlaybackProgress();
      }
    }, 2000);
  }

  handleForegroundMode() {
    console.log('Returning to foreground mode');
    
    if (this.backgroundInterval) {
      clearInterval(this.backgroundInterval);
      this.backgroundInterval = null;
    }

    // Восстанавливаем нормальные обновления
    this.startProgressUpdates();
  }

  maintainPlayback() {
    // Попытка поддержать воспроизведение при сворачивании приложения
    if (this.audio && !this.audio.paused) {
      setTimeout(() => {
        if (this.audio.paused && this.isPlaying) {
          this.audio.play().catch(() => {});
        }
      }, 100);
    }
  }

  initEventListeners() {
    // Основные кнопки управления
    document.getElementById('playPauseBtn').onclick = () => this.togglePlay();
    document.getElementById('nextBtn').onclick = () => this.next();
    document.getElementById('prevBtn').onclick = () => this.prev();
    document.getElementById('backBtn').onclick = () => this.showPlaylists();
    
    // Поиск
    document.getElementById('searchInput').oninput = (e) => {
      updateSearchText(e.target.value);
      this.renderTracks();
    };

    // События аудио элемента
    this.audio.addEventListener('loadstart', () => {
      this.isLoading = true;
      this.hasError = false;
    });

    this.audio.addEventListener('loadedmetadata', () => {
      if (this.audio.duration && !isNaN(this.audio.duration)) {
        this.totalTimeEl.textContent = this.formatTime(this.audio.duration);
      }
    });

    this.audio.addEventListener('canplay', () => {
      this.isLoading = false;
    });

    this.audio.addEventListener('play', () => {
      this.isPlaying = true;
      this.updatePlayPauseIcon(true);
      this.startProgressUpdates();
      if (this.isMobile) {
        this.updateMediaSession(this.getCurrentTrack());
      }
    });

    this.audio.addEventListener('pause', () => {
      // Проверяем, не закончился ли трек
      if (this.audio.currentTime >= this.audio.duration - 0.5 && this.audio.duration > 0) {
        this.handleTrackEnded();
        return;
      }
      
      this.isPlaying = false;
      this.updatePlayPauseIcon(false);
      this.stopProgressUpdates();
      
      if (this.isMobile) {
        this.updateMediaSession(this.getCurrentTrack());
      }
    });

    this.audio.addEventListener('ended', () => {
      this.handleTrackEnded();
    });

    this.audio.addEventListener('error', (e) => {
      console.error('Audio error:', e);
      this.hasError = true;
      this.isLoading = false;
      this.handleTrackError();
    });

    this.audio.addEventListener('stalled', () => {
      console.log('Audio stalled');
      if (this.isPlaying) {
        this.handleTrackError();
      }
    });

    // Прогресс бар
    this.progressBar.addEventListener('input', () => {
      if (this.audio.duration) {
        this.audio.currentTime = (this.progressBar.value / 100) * this.audio.duration;
      }
    });
  }

  startProgressUpdates() {
    this.stopProgressUpdates();
    
    this.progressUpdateInterval = setInterval(() => {
      this.updateProgress();
      this.checkPlaybackProgress();
    }, 1000);
  }

  stopProgressUpdates() {
    if (this.progressUpdateInterval) {
      clearInterval(this.progressUpdateInterval);
      this.progressUpdateInterval = null;
    }
  }

  updateProgress() {
    if (!this.audio.duration || isNaN(this.audio.duration)) return;
    
    const currentTime = this.audio.currentTime;
    const duration = this.audio.duration;
    
    this.progressBar.value = (currentTime / duration) * 100;
    this.currentTimeEl.textContent = this.formatTime(currentTime);
    
    this.lastProgressUpdate = currentTime;
  }

  checkPlaybackProgress() {
    const currentTime = this.audio.currentTime;
    const duration = this.audio.duration;
    
    // Проверяем, не завис ли плеер
    if (this.isPlaying && !this.audio.paused && currentTime === this.lastProgressUpdate && currentTime > 0) {
      console.log('Playback might be stuck, attempting to resume');
      this.resumePlayback();
    }
    
    // Проверяем окончание трека с запасом
    if (currentTime >= duration - 0.3 && duration > 0) {
      this.handleTrackEnded();
    }
  }

  async resumePlayback() {
    const currentTime = this.audio.currentTime;
    try {
      this.audio.load();
      this.audio.currentTime = currentTime;
      await this.audio.play();
    } catch (error) {
      console.error('Failed to resume playback:', error);
      this.handleTrackError();
    }
  }

  handleTrackEnded() {
    console.log('Track ended, playing next...');
    this.isPlaying = false;
    
    // Предотвращаем множественные вызовы
    if (this.nextTrackTimeout) {
      clearTimeout(this.nextTrackTimeout);
    }
    
    this.nextTrackTimeout = setTimeout(() => {
      this.next();
      this.nextTrackTimeout = null;
    }, 100);
  }

  handleTrackError() {
    const currentTrack = this.getCurrentTrack();
    if (currentTrack) {
      this.failedTracks.add(currentTrack.url);
      console.log('Track failed:', currentTrack.title);
    }
    
    // Переходим к следующему треку при ошибке
    this.next();
  }

  async loadPlaylists() {
    const container = document.getElementById('playlists');
    container.innerHTML = '<div class="loading"></div>';
    
    try {
      const data = await this.fetchJSON(playlistListUrl);
      container.innerHTML = '';
      
      data.forEach(pl => {
        const el = document.createElement('div');
        el.className = 'playlist-item';
        el.innerHTML = `<i class="fas fa-music"></i> ${pl.title}`;
        el.onclick = () => this.loadTracks(pl.url);
        container.appendChild(el);
      });
    } catch (error) {
      console.error('Failed to load playlists:', error);
      container.innerHTML = '<div style="text-align: center; color: rgba(255,255,255,0.7);">Ошибка загрузки плейлистов</div>';
    }
  }

  async loadTracks(url) {
    const container = document.getElementById('tracksContainer');
    container.innerHTML = '<div class="loading"></div>';
    
    try {
      const data = await this.fetchJSON(url);
      this.trackList = data.playlist || [];
      this.currentPlaylistUrl = url;
      this.currentIndex = 0;
      
      // Очищаем кэш при загрузке нового плейлиста
      this.audioCache.clear();
      this.failedTracks.clear();

      updateSearchText("");
      document.getElementById('searchInput').value = '';
      document.getElementById('playlists').style.display = 'none';
      document.getElementById('tracksList').style.display = 'block';

      this.renderTracks();
      
      // Предзагружаем первые несколько треков
      this.preloadNextTracks(0, 3);
    } catch (error) {
      console.error('Failed to load tracks:', error);
      container.innerHTML = '<div style="text-align: center; color: rgba(255,255,255,0.7);">Ошибка загрузки треков</div>';
    }
  }

  renderTracks() {
    this.filteredList = this.trackList.filter(isMatch);
    const list = document.getElementById('tracksContainer');
    list.innerHTML = '';

    this.filteredList.forEach((track, index) => {
      const el = document.createElement('div');
      el.className = 'track-item';
      
      if (index === this.currentIndex) {
        el.classList.add('active-track');
      }
      
      // Показываем ошибку если трек недоступен
      if (this.failedTracks.has(track.url)) {
        el.classList.add('error-track');
      }
      
      const artist = track.group || track.artist || '';
      
      el.innerHTML = `
        <div class="track-number">${index + 1}</div>
        <div class="track-image">
          ${track.image ? `<img src="${track.image}" alt="Track cover" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">` : ''}
          <i class="fas fa-music" ${track.image ? 'style="display:none;"' : ''}></i>
        </div>
        <div class="track-info">
          <div class="track-title">${track.title}</div>
          ${artist ? `<div class="track-artist">${artist}</div>` : ''}
        </div>
        ${this.failedTracks.has(track.url) ? '<div class="track-error"><i class="fas fa-exclamation-triangle"></i></div>' : ''}
      `;
      
      el.onclick = () => this.play(index);
      list.appendChild(el);
    });
  }

  async preloadNextTracks(startIndex, count = 2) {
    for (let i = 0; i < count; i++) {
      const index = (startIndex + i + 1) % this.filteredList.length;
      const track = this.filteredList[index];
      
      if (track && !this.failedTracks.has(track.url)) {
        this.audioCache.preload(track.url).catch(() => {
          // Предзагрузка не критична, игнорируем ошибки
        });
      }
    }
  }

  async play(index) {
    if (index >= this.filteredList.length || index < 0) return;
    
    const track = this.filteredList[index];
    if (!track) return;

    // Пропускаем заведомо неработающие треки
    if (this.failedTracks.has(track.url)) {
      this.next();
      return;
    }

    this.currentIndex = index;
    
    // Останавливаем текущее воспроизведение
    this.audio.pause();
    
    try {
      // Пытаемся использовать предзагруженный трек
      const cachedAudio = this.audioCache.get(track.url);
      if (cachedAudio) {
        console.log('Using cached audio for:', track.title);
        this.audio.src = cachedAudio.src;
      } else {
        this.audio.src = track.url;
      }
      
      this.audio.load();
      
      // Ждем готовности к воспроизведению
      await this.waitForCanPlay();
      
      await this.audio.play();
      
      this.titleEl.textContent = `${index + 1}. ${track.title}`;
      this.panel.style.display = 'flex';
      
      if (this.isMobile) {
        this.updateMediaSession(track);
      }

      this.renderTracks();
      
      // Предзагружаем следующие треки
      this.preloadNextTracks(index);
      
    } catch (error) {
      console.error('Failed to play track:', error);
      this.handleTrackError();
    }
  }

  waitForCanPlay() {
    return new Promise((resolve, reject) => {
      const timeout = setTimeout(() => {
        reject(new Error('Timeout waiting for canplay'));
      }, 5000);

      const onCanPlay = () => {
        clearTimeout(timeout);
        this.audio.removeEventListener('canplay', onCanPlay);
        this.audio.removeEventListener('error', onError);
        resolve();
      };

      const onError = () => {
        clearTimeout(timeout);
        this.audio.removeEventListener('canplay', onCanPlay);
        this.audio.removeEventListener('error', onError);
        reject(new Error('Audio load error'));
      };

      this.audio.addEventListener('canplay', onCanPlay);
      this.audio.addEventListener('error', onError);
    });
  }

  getCurrentTrack() {
    return this.filteredList[this.currentIndex];
  }

  togglePlay() {
    if (!this.audio.src && this.filteredList.length > 0) {
      this.play(this.currentIndex);
    } else if (this.audio.paused) {
      this.audio.play().catch(error => {
        console.error('Failed to resume:', error);
      });
    } else {
      this.audio.pause();
    }
  }

  updatePlayPauseIcon(isPlaying) {
    const icon = document.getElementById('playPauseBtn').querySelector('i');
    icon.className = isPlaying ? 'fas fa-pause' : 'fas fa-play';
  }

  next() {
    if (this.filteredList.length === 0) return;
    
    let nextIndex = (this.currentIndex + 1) % this.filteredList.length;
    let attempts = 0;
    
    // Пропускаем неработающие треки
    while (this.failedTracks.has(this.filteredList[nextIndex]?.url) && attempts < this.filteredList.length) {
      nextIndex = (nextIndex + 1) % this.filteredList.length;
      attempts++;
    }
    
    if (attempts >= this.filteredList.length) {
      console.log('All tracks failed');
      return;
    }
    
    this.play(nextIndex);
  }

  prev() {
    if (this.filteredList.length === 0) return;
    
    let prevIndex = (this.currentIndex - 1 + this.filteredList.length) % this.filteredList.length;
    let attempts = 0;
    
    // Пропускаем неработающие треки
    while (this.failedTracks.has(this.filteredList[prevIndex]?.url) && attempts < this.filteredList.length) {
      prevIndex = (prevIndex - 1 + this.filteredList.length) % this.filteredList.length;
      attempts++;
    }
    
    if (attempts >= this.filteredList.length) {
      console.log('All tracks failed');
      return;
    }
    
    this.play(prevIndex);
  }

  showPlaylists() {
    document.getElementById('tracksList').style.display = 'none';
    document.getElementById('playlists').style.display = 'block';
    this.panel.style.display = 'none';
    this.audio.pause();
    this.stopProgressUpdates();
    this.audioCache.clear();
  }

  async fetchJSON(url) {
    const response = await fetch(url);
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    return response.json();
  }

  formatTime(seconds) {
    if (!seconds || !isFinite(seconds)) return '0:00';
    
    const minutes = Math.floor(seconds / 60);
    const remainingSeconds = Math.floor(seconds % 60);
    return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
  }
}

// Инициализация плеера после загрузки DOM
document.addEventListener('DOMContentLoaded', () => {
  new Player();
});

  </script>
