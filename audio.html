<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Player Styles</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-bottom: 140px;
    }

    .header {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 24px;
      background: rgba(26, 26, 46, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .header h2 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #4f46e5;
      flex-shrink: 0;
    }

    .header-controls {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-left: 40px;
    }

    .header input[type="text"] {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: #ffffff;
      padding: 10px 16px;
      font-size: 14px;
      width: 160px;
      transition: all 0.2s ease;
    }

    .header input[type="text"]:focus {
      outline: none;
      border-color: #4f46e5;
      background: rgba(255, 255, 255, 0.15);
    }

    .header input[type="text"]::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .header .fa-cog {
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.8);
      cursor: pointer;
      transition: color 0.2s ease;
      padding: 8px;
    }

    .header .fa-cog:hover {
      color: #4f46e5;
    }

    .container {
      padding: 100px 24px 0;
    }

    .playlist-item, .track-item, .back-item {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 12px;
      padding: 20px;
      margin: 10px 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 20px;
      transition: all 0.2s ease;
      font-size: 1.1rem;
    }

    .playlist-item:hover, .track-item:hover, .back-item:hover {
      background: rgba(255, 255, 255, 0.12);
      border-color: rgba(79, 70, 229, 0.5);
      transform: translateY(-1px);
    }

    .playlist-item i {
      font-size: 1.8rem;
      color: #4f46e5;
      width: 32px;
      text-align: center;
    }

    .track-number {
      width: 32px;
      height: 32px;
      background: #4f46e5;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 600;
      color: white;
      flex-shrink: 0;
    }

    .track-image {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      flex-shrink: 0;
    }

    .track-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .track-image i {
      color: white;
      font-size: 1.1rem;
    }

    .track-info {
      flex: 1;
      min-width: 0;
    }

    .track-title {
      font-size: 1rem;
      font-weight: 500;
      color: #ffffff;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .track-artist, .track-group {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .track-group {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.5);
      margin-top: 2px;
    }

    .track-item.active-track {
      background: rgba(79, 70, 229, 0.2);
      border-color: #4f46e5;
    }

    .track-item.active-track .track-number {
      background: #6366f1;
    }

    .track-item.error-track {
      background: rgba(239, 68, 68, 0.1);
      border-color: rgba(239, 68, 68, 0.3);
      opacity: 0.6;
    }

    .track-item.loading-track {
      background: rgba(255, 193, 7, 0.1);
      border-color: rgba(255, 193, 7, 0.3);
    }

    .track-status {
      font-size: 0.75rem;
      margin-left: auto;
      padding: 4px 8px;
      border-radius: 4px;
      text-transform: uppercase;
      font-weight: 600;
    }

    .track-status.loading {
      background: rgba(255, 193, 7, 0.2);
      color: #fbbf24;
    }

    .track-status.error {
      background: rgba(239, 68, 68, 0.2);
      color: #f87171;
    }

    .track-status.cached {
      background: rgba(34, 197, 94, 0.2);
      color: #4ade80;
    }

    .player-panel {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(26, 26, 46, 0.98);
      backdrop-filter: blur(15px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding: 16px 20px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .player-controls {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .player-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #ffffff;
      font-size: 1rem;
      cursor: pointer;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .player-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(79, 70, 229, 0.5);
    }

    .player-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    #playPauseBtn {
      background: #4f46e5;
      border: none;
      font-size: 1.2rem;
      width: 52px;
      height: 52px;
    }

    #playPauseBtn:hover {
      background: #6366f1;
    }

    #playPauseBtn.loading {
      background: #fbbf24;
    }

    .player-info {
      flex: 1;
      min-width: 0;
    }

    #playerTrackTitle {
      font-size: 1rem;
      font-weight: 500;
      color: #ffffff;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 4px;
    }

    #playerTrackGroup {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.6);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .progress-container {
      display: flex;
      align-items: center;
      gap: 12px;
      width: 100%;
      margin-bottom: 8px;
    }

    .progress-bar {
      flex: 1;
      height: 4px;
      border-radius: 2px;
      background: rgba(255, 255, 255, 0.2);
      outline: none;
      cursor: pointer;
      -webkit-appearance: none;
    }

    .progress-bar::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #4f46e5;
      border: 2px solid white;
      cursor: pointer;
    }

    .progress-bar::-moz-range-thumb {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #4f46e5;
      border: 2px solid white;
      cursor: pointer;
    }

    .progress-time {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
      min-width: 35px;
      text-align: center;
    }

    #tracksList {
      display: none;
    }

    .back-item i {
      color: #4f46e5;
      font-size: 1.5rem;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 200px;
    }

    .loading::after {
      content: '';
      width: 32px;
      height: 32px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid #4f46e5;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .status-indicator {
      position: fixed;
      top: 80px;
      right: 20px;
      background: rgba(26, 26, 46, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 8px 12px;
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.8);
      z-index: 101;
      display: none;
    }

    .status-indicator.show {
      display: block;
    }

    .status-indicator.error {
      border-color: rgba(239, 68, 68, 0.5);
      color: #f87171;
    }

    .status-indicator.success {
      border-color: rgba(34, 197, 94, 0.5);
      color: #4ade80;
    }

    /* Скроллбар */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
    }

    ::-webkit-scrollbar-thumb {
      background: #4f46e5;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #6366f1;
    }

    @media (max-width: 768px) {
      .header {
        padding: 16px;
      }

      .header-controls {
        margin-left: 20px;
      }

      .header input[type="text"] {
        width: 120px;
        font-size: 13px;
      }

      .container {
        padding: 80px 16px 0;
      }

      .playlist-item, .track-item, .back-item {
        padding: 16px;
        font-size: 1rem;
      }

      .playlist-item i {
        font-size: 1.5rem;
      }

      .back-item i {
        font-size: 1.3rem;
      }

      .player-panel {
        padding: 12px 16px;
      }

      .player-btn {
        width: 40px;
        height: 40px;
        font-size: 0.9rem;
      }

      #playPauseBtn {
        width: 48px;
        height: 48px;
        font-size: 1.1rem;
      }

      .progress-container {
        gap: 8px;
      }
    }

    @media (max-width: 480px) {
      .header input[type="text"] {
        width: 100px;
      }

      .track-item, .playlist-item, .back-item {
        padding: 12px;
      }

      .track-image {
        width: 40px;
        height: 40px;
      }

      .track-number {
        width: 28px;
        height: 28px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
  <h2>Music Player</h2>
  <div class="header-controls">
    <input type="text" id="searchInput" placeholder="Поиск треков..." />
    <i class="fas fa-cog" title="Настройки"></i>
  </div>
</div>

<div class="status-indicator" id="statusIndicator"></div>

<div class="container">
  <div id="playlists"></div>
  <div id="tracksList">
    <div class="back-item" id="backBtn">
      <i class="fas fa-arrow-left"></i>
      Назад к плейлистам
    </div>
    <div id="tracksContainer"></div>
  </div>
</div>

<div class="player-panel" id="playerPanel" style="display:none;">
  <div class="progress-container">
    <span id="currentTime" class="progress-time">0:00</span>
    <input type="range" id="progressBar" class="progress-bar" value="0" min="0" max="100" step="0.1">
    <span id="totalTime" class="progress-time">0:00</span>
  </div>
  <div class="player-controls">
    <button class="player-btn" id="prevBtn">
      <i class="fas fa-step-backward"></i>
    </button>
    <button class="player-btn" id="playPauseBtn">
      <i class="fas fa-play"></i>
    </button>
    <button class="player-btn" id="nextBtn">
      <i class="fas fa-step-forward"></i>
    </button>
    <div class="player-info">
      <div id="playerTrackTitle">Выберите трек</div>
      <div id="playerTrackGroup"></div>
    </div>
  </div>
</div>

<!-- Основной аудио элемент -->
<audio id="audioPlayer" preload="auto"></audio>

<!-- Скрытый аудио элемент для предзагрузки -->
<audio id="preloadAudio" preload="auto"></audio>

<!-- Font Awesome для иконок -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<script>
const playlistListUrl = "https://www.dl.dropboxusercontent.com/scl/fi/4wn3hvg8646xm7z3glatj/playlists.json?rlkey=dvngzq4grm31gmp79b9ji6ce6&st=es1fq47j";

let searchText = "";

function updateSearchText(query) {
  searchText = query.toLowerCase();
}

function isMatch(track, index) {
  const t = track.title.toLowerCase();
  const g = (track.group || "").toLowerCase();
  return (
    t.includes(searchText) ||
    g.includes(searchText) ||
    ("" + (index + 1)) === searchText.trim()
  );
}

class Player {
  constructor() {
    this.audio = document.getElementById('audioPlayer');
    this.panel = document.getElementById('playerPanel');
    this.titleEl = document.getElementById('playerTrackTitle');
    this.groupEl = document.getElementById('playerTrackGroup');
    this.progressBar = document.getElementById('progressBar');
    this.currentTimeEl = document.getElementById('currentTime');
    this.totalTimeEl = document.getElementById('totalTime');
    this.trackList = [];
    this.filteredList = [];
    this.currentIndex = 0;
    this.keepAliveInterval = null;
    this.lastProgress = 0;

    this.initEvents();
    this.loadPlaylists();
    this.setupWakeLock();
  }

  initEvents() {
    document.getElementById('playPauseBtn').onclick = () => this.togglePlay();
    document.getElementById('nextBtn').onclick = () => this.next();
    document.getElementById('prevBtn').onclick = () => this.prev();
    document.getElementById('backBtn').onclick = () => this.showPlaylists();
    document.getElementById('searchInput').oninput = e => {
      updateSearchText(e.target.value);
      this.renderTracks();
    };

    this.audio.addEventListener('timeupdate', () => {
      if (!this.audio.duration) return;
      this.progressBar.value = (this.audio.currentTime / this.audio.duration) * 100;
      this.currentTimeEl.textContent = this.formatTime(this.audio.currentTime);
    });

    this.audio.addEventListener('loadedmetadata', () => {
      if (this.audio.duration) {
        this.totalTimeEl.textContent = this.formatTime(this.audio.duration);
      }
    });

    this.progressBar.addEventListener('input', () => {
      if (this.audio.duration) {
        this.audio.currentTime = (this.progressBar.value / 100) * this.audio.duration;
      }
    });

    this.audio.addEventListener('ended', () => this.playNext());

    this.audio.addEventListener('pause', () => {
      if (this.audio.currentTime >= this.audio.duration - 0.2) {
        this.playNext();
      } else {
        this.updateIcon(false);
      }
    });

    this.audio.addEventListener('play', () => this.updateIcon(true));

    document.addEventListener('visibilitychange', () => {
      if (document.hidden) this.enableBackground();
    });
  }

  async loadPlaylists() {
    const container = document.getElementById('playlists');
    container.innerHTML = '<div class="loading"></div>';
    try {
      const data = await this.fetchJSON(playlistListUrl);
      container.innerHTML = '';
      data.forEach(pl => {
        const el = document.createElement('div');
        el.className = 'playlist-item';
        el.innerHTML = `<i class="fas fa-music"></i> ${pl.title}`;
        el.onclick = () => this.loadTracks(pl.url);
        container.appendChild(el);
      });
    } catch {
      container.innerHTML = '<div style="color:#ccc;text-align:center">Ошибка загрузки</div>';
    }
  }

  async loadTracks(url) {
    const container = document.getElementById('tracksContainer');
    container.innerHTML = '<div class="loading"></div>';
    try {
      const data = await this.fetchJSON(url);
      this.trackList = data.playlist || [];
      this.filteredList = this.trackList;
      this.currentIndex = 0;
      updateSearchText("");
      document.getElementById('searchInput').value = '';
      document.getElementById('playlists').style.display = 'none';
      document.getElementById('tracksList').style.display = 'block';
      this.renderTracks();
    } catch {
      container.innerHTML = '<div style="color:#ccc;text-align:center">Ошибка треков</div>';
    }
  }

  renderTracks() {
    this.filteredList = this.trackList.filter(isMatch);
    const list = document.getElementById('tracksContainer');
    list.innerHTML = '';
    this.filteredList.forEach((track, i) => {
      const el = document.createElement('div');
      el.className = 'track-item' + (i === this.currentIndex ? ' active-track' : '');
      el.innerHTML = `
        <div class="track-number">${i + 1}</div>
        <div class="track-image">
          ${track.image ? `<img src="${track.image}" alt="img">` : '<i class="fas fa-music"></i>'}
        </div>
        <div class="track-info">
          <div class="track-title">${track.title}</div>
          ${track.group ? `<div class="track-group">${track.group}</div>` : ''}
        </div>
      `;
      el.onclick = () => this.play(i);
      list.appendChild(el);
    });
  }

  play(index) {
    const track = this.filteredList[index];
    if (!track) return;
    this.currentIndex = index;
    this.audio.src = track.url;
    this.audio.load();
    this.audio.play().catch(() => {});
    this.titleEl.textContent = `${index + 1}. ${track.title}`;
    this.groupEl.textContent = track.group || '';
    this.panel.style.display = 'flex';
    this.renderTracks();
    this.startKeepAliveLoop();
  }

  playNext() {
    if (this.filteredList.length === 0) return;
    const next = (this.currentIndex + 1) % this.filteredList.length;
    this.play(next);
  }

  togglePlay() {
    if (!this.audio.src && this.filteredList.length) {
      this.play(this.currentIndex);
    } else if (this.audio.paused) {
      this.audio.play().catch(() => {});
    } else {
      this.audio.pause();
    }
  }

  updateIcon(state) {
    const icon = document.getElementById('playPauseBtn').querySelector('i');
    icon.className = state ? 'fas fa-pause' : 'fas fa-play';
  }

  next() {
    const next = (this.currentIndex + 1) % this.filteredList.length;
    this.play(next);
  }

  prev() {
    const prev = (this.currentIndex - 1 + this.filteredList.length) % this.filteredList.length;
    this.play(prev);
  }

  showPlaylists() {
    document.getElementById('tracksList').style.display = 'none';
    document.getElementById('playlists').style.display = 'block';
    this.panel.style.display = 'none';
    this.audio.pause();
    this.stopKeepAliveLoop();
  }

  async fetchJSON(url) {
    const r = await fetch(url);
    if (!r.ok) throw new Error();
    return r.json();
  }

  formatTime(s) {
    const m = Math.floor(s / 60);
    const sec = Math.floor(s % 60);
    return `${m}:${sec.toString().padStart(2, '0')}`;
  }

startKeepAliveLoop() {
  if (this.keepAliveInterval) return;
  this.keepAliveInterval = setInterval(() => {
    if (!this.audio.paused && !document.hidden) {
      const cur = this.audio.currentTime;
      const dur = this.audio.duration;
      const stuck = this.lastProgress === cur && cur > 0;
      const hasData = this.audio.readyState >= 3;

      if (stuck && !hasData) {
        console.log('Stuck detected — trying recovery');
        this.audio.load();
        this.audio.currentTime = cur;
        this.audio.play().catch(() => {});
      }

      this.lastProgress = cur;
    }
  }, 15000);
}


  stopKeepAliveLoop() {
    if (this.keepAliveInterval) {
      clearInterval(this.keepAliveInterval);
      this.keepAliveInterval = null;
    }
  }

  async setupWakeLock() {
    if ('wakeLock' in navigator) {
      try {
        await navigator.wakeLock.request('screen');
        console.log('Wake Lock ON');
      } catch {}
    }
  }

  enableBackground() {
    this.startKeepAliveLoop();
  }
}

document.addEventListener('DOMContentLoaded', () => new Player());
</script>

</div>
</body>
</html>
